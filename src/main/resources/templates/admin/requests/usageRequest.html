<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<link rel='stylesheet' href='/css/style.css' />
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
            integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Usage Request</title>
</head>
<body>
	 <div th:replace="admin/fragments/header :: header"></div>
    <div class='content'>
    <h4 th:text="'Request > ' + ${request.id}"></h4>
    <a href="/admin/requests"><button>Back to requests list</button></a>
    <br><br>
    <table>
             <tr>
              	<td>Firstname: </td>
               	<td th:text="${request.customer.firstName}"></td>
              </tr>
              <tr>
              	<td>Lastname: </td>
               	<td th:text="${request.customer.lastName}"></td>
              </tr>
               <tr>
                 <td>Mail: </td>
                  <td th:text="${request.customer.mail}"></td>
                </tr>
            	</table>
    <br>
    <div>Photos:</div> 
    <br>
	<th:block th:each="photo : ${request.photos}">
	<div class='img-box' th:style="'background:url(\'/photo/' + ${photo.id} + '.' + ${photo.extension} + '\');background-size: contain;background-position: center;background-repeat: no-repeat;'"></div>
     </th:block>
    </div>

</body>
</html>
