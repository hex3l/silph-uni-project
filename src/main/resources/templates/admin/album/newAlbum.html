<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel='stylesheet' href='/css/style.css' />
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
            integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>New album</title>
</head>
<body>
    <div th:replace="admin/fragments/header :: header"></div>
    <div class='content'>
        <h4><a href="/admin">Admin</a> > New album</h4>
        <form method="post" th:action="@{/admin/album/new}" th:object="${album}">
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" th:field="*{name}"></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td><button type="submit">Create</button></td>
                </tr>
            </table>
        </form>
        <div th:if="${#fields.hasErrors('album.photos')}" th:errors="${album.photos}"></div>
    </div>
    <iframe th:src="@{/admin/album/photos}" class="iframe-album"></iframe>
</body>
</html>
